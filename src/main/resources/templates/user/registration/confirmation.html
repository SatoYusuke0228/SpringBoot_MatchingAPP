<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>確認画面</title>
</head>
<body>
	<main>
		<p>入力内容を確認</p>
		<table class="table" th:object="${userRegistration}">

			<tr>
				<th scope="row">名前</th>
				<td th:text="*{firstName + lastName}">param</td>
			</tr>

			<tr>
				<th scope="row">性別</th>
				<td th:text="*{gender}">param</td>
			</tr>

			<tr>
				<th scope="row">電話番号</th>
				<td th:text="*{tell}">param</td>
			</tr>

			<tr>
				<th scope="row">メールアドレス</th>
				<td th:text="*{mail}">param</td>
			</tr>

		</table>

		<!--/* 登録ボタン */-->
		<button th:onclick="|location.href='@{/user/registration/result}'|">
			<strong>登録</strong>
		</button>

	</main>
</body>
</html>
